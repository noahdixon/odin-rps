<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
</head>
<body>
    <h1 class="center-items">
        Rock, Paper, Scissors
    </h1>
    <div id="player-section" class="center-items">
        <div class="player-wrapper">
            <div class="player-header center-items">
                Player
            </div>
            <div class="buttons-wrapper center-items">
                <button id="rock" class="player-button">
                    <img src="rock.png" alt="rock.png">
                </button>
                <button id="paper" class="player-button">
                    <img src="paper.png" alt="paper.png">
                </button>
                <button id="scissors" class="player-button">
                    <img src="scissors.png" alt="scissors.png">
                </button>
            </div>
            <div id="player-score" class="score-wrapper center-items">
                Score: 0
            </div>
        </div>

        <div class="player-wrapper">
            <div class="player-header center-items">
                CPU
            </div>
            <div class="buttons-wrapper center-items">
                <button id="cpu-rock" class="cpu-button">
                    <img src="rock.png" alt="rock.png">
                </button>
                <button id="cpu-paper" class="cpu-button">
                    <img src="paper.png" alt="paper.png">
                </button>
                <button id="cpu-scissors" class="cpu-button">
                    <img src="scissors.png" alt="scissors.png">
                </button>
            </div>
            <div id="cpu-score" class="score-wrapper center-items">
                Score: 0
            </div>
        </div>
    </div>

    <p id="results"></p>

    <div class="footer center-items">
        Copyright Â© The Odin Project
    </div>

    
</body>
